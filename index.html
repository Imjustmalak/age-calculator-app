<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" >


    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
    
</head>
<body>
    <div class="card">
        <div class="container">
          <form>
            <div class="form_container">
                <div class="block">
              <label for="day">
                Day
              </label>
              <input type="number" placeholder="DD" id="day">
              <small></small>
            </div>
            <div class="block">
              <label for="month">
                Month
              </label>
              <input type="number" placeholder="MM" id="month">
              <small></small>
            </div>
            <div class="block">
              <label for="year">
                Year
              </label>
              <input type="number" placeholder="YYY" id="year">
              <small></small>
            </div>
            </div>
            <div class="submit_block">
              <hr>
              <button type="submit" class="sumbit_btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
            </div>
          </form>
          <div class="output">
            <h1><span id="YY">-- </span> years</h1>
            <h1><span id="MM">-- </span> months</h1>
            <h1><span id="DD">-- </span> days</h1>
          </div>
        </div>
       </div>
    
</body>
</html>
